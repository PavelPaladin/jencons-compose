version: '3.7'
services:
  jenkins:
    image: jenkins/jenkins:lts
    group_add:
      - $DOCKID #docker group id
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
      JENKINS_OPTS: --argumentsRealm.roles.user=admin --argumentsRealm.passwd.admin=admin --argumentsRealm.roles.admin=admin
    volumes:
      - ./jenkins/jobs:/var/jenkins_home/jobs
      - /var/run/docker.sock:/var/run/docker.sock
      - $DOCKBIN:/usr/bin/docker
    ports:
      - 8080:8080

  consul-server:
    image: docker.io/bitnami/consul:1
    volumes:
      - consul_data:/bitnami/consul
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'

  registrator:
    image: gliderlabs/registrator:latest
    command: "consul://consul-server:8500"
    container_name: registrator
    hostname: 127.0.0.1
    depends_on: 
        - consul-server
    volumes:
        - /var/run/docker.sock:/tmp/docker.sock

volumes:
  jenkins:
    driver: local
  consul_data:
    driver: local
